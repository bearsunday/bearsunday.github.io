<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malt - The essential ingredient for your development environment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .github-button {
            display: inline-block;
            padding: 6px 16px;
            background-color: #f6f8fa;
            color: #0969da;
            text-decoration: none;
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .github-button:hover {
            background-color: #f3f4f6;
            text-decoration: none;
            border-color: rgba(27, 31, 36, 0.15);
        }
    </style>
</head>
<body>
<div class="markdown-body">
    <img src="https://koriym.github.io/homebrew-malt/malt.jpg" alt="Malt - A young girl with wheat" class="logo">

    <h1>Malt</h1>

    <p><strong>The essential ingredient for your development environment</strong></p>

    <p>JSON-driven Homebrew Dev Services with zero configuration</p>

    <p>
        <a href="https://github.com/koriym/homebrew-malt" class="github-button">View on GitHub</a>
    </p>
</div>
</body>
</html>
